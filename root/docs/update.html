<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Web Server - Update Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>USER SETTINGS</h1>
            <div class="subtitle">Update Account Information</div>
        </div>

        <div class="form-container">
            <form action="/cgi-bin/update_user.py" method="post">
				<input type="hidden" name="_method" value="PATCH">
                <div class="ascii-art">
┌────────────────────────────┐
│  MODIFY ACCOUNT SETTINGS   │
└────────────────────────────┘
                </div>

                <div class="form-group">
                    <label for="username">> USERNAME : <span id="username"></span></label>
                </div>

                <div class="form-group">
                    <label for="email">> NEW EMAIL:</label>
                    <input type="email" id="email" name="email" placeholder="New email address">
                </div>

                <div class="form-group">
                    <label for="new-password">> NEW PASSWORD:</label>
                    <input type="password" id="new-password" name="password" placeholder="New secure password">
                </div>

                <div class="form-group">
                    <label for="confirm-password">> CONFIRM NEW PASSWORD:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Repeat new password">
                </div>

                <button type="submit" class="btn">[UPDATE INFO]</button>
                <button type="reset" class="btn">[CLEAR]</button>
            </form>
        </div>

        <div class="message">
            <p>> Leave fields blank if you don't want to change them</p>
            <p>> Password must match</p>
        </div>

        <div class="navigation">
            <a href="dashboard.html">[BACK TO DASHBOARD]</a>
            <form action="/logout" method="POST" style="display:inline;">
                <button type="submit" class="link-button">[LOGOUT]</button>
            </form>
        </div>
    </div>
    <script>
        fetch("/cgi-bin/get_username.php")
            .then(res => res.json())
            .then(data => {
                if (data.username) {
                    document.getElementById("username").textContent = data.username;
                } else {
                    window.location.href = "/docs/logged-out.html";
                }
            });
    </script>
</body>
</html>
